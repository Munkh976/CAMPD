<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>Register - {{ metadata.title }}</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script src="/static/js/tailwind.config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/favicon.ico">
</head>
<body class="bg-background">
    <header class="fixed top-0 left-0 right-0 z-50 bg-header text-white shadow-md">
        <div class="container mx-auto px-4 h-20 flex items-center justify-between">
            <div class="flex items-center">
                <div class="w-10 h-10 flex items-center justify-center mr-3">
                    <i class="ri-earth-line text-white ri-2x" aria-hidden="true"></i>
                </div>
                <div class="text-xl font-semibold">Register - {{ metadata.title }}</div>
            </div>
            <a href="/login" class="text-white hover:text-accent">Login</a>
        </div>
    </header>
    <main class="flex-grow pt-20 pb-6 container mx-auto px-4">
        <h1 class="text-2xl font-bold mb-4">Register</h1>
        {% if error %}
            <p class="text-red-600">{{ error }}</p>
        {% endif %}
        <form action="/register" method="post">
            <input type="hidden" name="csrftoken" value="{{ csrftoken() }}">
            <p><label>Username: <input type="text" name="username" class="w-full p-2 border" required></label></p>
            <p><label>Password: <input type="password" name="password" class="w-full p-2 border" required></label></p>
            <button type="submit" class="bg-accent text-white p-2 rounded hover:bg-gray-200 hover:text-text">Register</button>
        </form>
    </main>
    <footer class="bg-gray-50 border-t border-gray-100 py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center mb-4 md:mb-0">
                    <div class="w-8 h-8 flex items-center justify-center mr-2">
                        <i class="ri-earth-line text-primary ri-lg" aria-hidden="true"></i>
                    </div>
                    <p class="text-primary">
                        Made with <span class="text-red-500" aria-label="love">‚ù§</span> by 
                        <a href="https://envirodatagov.org" rel="nofollow" class="text-accent hover:text-primary">EDGI</a> and 
                        <a href="https://screening-tools.com/" rel="nofollow" class="text-accent hover:text-primary">Public Environmental Data Partners</a>.
                    </p>
                </div>
                <div>
                    <a href="https://opendatacommons.org/licenses/odbl/" class="text-accent hover:text-primary">Data licensed under ODbL</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
